<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .redirect-info {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        // Redirect to the booking page after a delay
        setTimeout(function () {
            window.location.href = 'booking.html'; // Replace with your actual booking page URL
        }, 3000); // 3000 milliseconds (3 seconds)
    </script>
</head>
<body>
    <h1>Login Successful!</h1>
    <p class="redirect-info">Redirecting to the booking page...</p>
</body>
</html>
